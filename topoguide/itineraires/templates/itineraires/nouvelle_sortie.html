<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'itineraires/nouvelle_sortie.css' %}">

    <h1>Ajouter une sortie {{ sortie.itineraire.title }}</h1>

</head>

<body>

    <form method="post" action="{% url 'itineraires:nouvelle_sortie' %}">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }} {{ field }}<br>
        {% endfor %}  
        
        <input type="submit" value="Submit">
    </form>
