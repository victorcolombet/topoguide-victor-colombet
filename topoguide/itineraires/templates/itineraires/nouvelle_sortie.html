<!doctype html>

{% extends 'itineraires/base.html' %}

{% block body %}

    <h1>Ajouter une sortie {{ sortie.itineraire.title }}</h1>

    <form method="post" action="{% url 'itineraires:nouvelle_sortie' %}">
        {% csrf_token %}
        
        {{ form }}
        
        <input type="submit" value="Ajout d'une sortie">
    </form>

{% endblock body %}
